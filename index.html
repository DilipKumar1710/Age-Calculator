<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caprasimo&family=Roboto&display=swap" rel="stylesheet">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Age Calculator</h1>
        <div class="age-calculator-container">
            <div class="input-container">
                <p class="date-of-birth">Please Enter your Date of Birth: </p>
                <input type="date" name="date" id="inputDate" class="input-date">
            </div>
            <ul class="age-calculation-details-container">
               <li class="age-details"><span id="years" class="age-digit"></span> Years</li>
               <li class="age-details"><span id="months" class="age-digit"></span> Months</li>
               <li class="age-details"><span id="days" class="age-digit"></span> Days</li>
               <li class="age-details"><span id="hours" class="age-digit"></span> Hours</li>
               <li class="age-details"><span id="minutes" class="age-digit"></span> Minutes</li>
               <li class="age-details"><span id="seconds" class="age-digit"></span> Seconds</li>
            </ul>
            <div class="btns-container">
                <button type="button" class="button" onclick="calculateAge()">Calculate</button>
                <button type="button" class="button" onclick="resetAllData()">Reset</button>
            </div>
        </div>
    </div>
    <script src="./manipulation.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
